<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoForge - Voice Cloning Studio</title>
    <meta name="description" content="Clone voices using Google Cloud TTS Chirp 3 HD" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Tailwind animate-in classes */
      @keyframes enter {
        from {
          opacity: var(--tw-enter-opacity, 1);
          transform: translate3d(var(--tw-enter-translate-x, 0), var(--tw-enter-translate-y, 0), 0) scale3d(var(--tw-enter-scale, 1), var(--tw-enter-scale, 1), var(--tw-enter-scale, 1)) rotate(var(--tw-enter-rotate, 0));
        }
      }
      .animate-in {
        animation-name: enter;
        animation-duration: 150ms;
        --tw-enter-opacity: initial;
        --tw-enter-scale: initial;
        --tw-enter-rotate: initial;
        --tw-enter-translate-x: initial;
        --tw-enter-translate-y: initial;
      }
      .fade-in {
        --tw-enter-opacity: 0;
      }
      .zoom-in {
        --tw-enter-scale: 0.95;
      }
      .slide-in-from-top-2 {
        --tw-enter-translate-y: -0.5rem;
      }
      .slide-in-from-bottom-2 {
        --tw-enter-translate-y: 0.5rem;
      }
      .slide-in-from-bottom-4 {
        --tw-enter-translate-y: 1rem;
      }
      .duration-300 {
        animation-duration: 300ms;
      }
      .duration-500 {
        animation-duration: 500ms;
      }

      /* Smooth transitions */
      * {
        -webkit-tap-highlight-color: transparent;
      }

      /* Audio player styling override */
      audio::-webkit-media-controls-panel {
        background: #1e293b;
      }
    </style>
  </head>
  <body class="bg-slate-950 text-slate-100 antialiased selection:bg-indigo-500/30 selection:text-indigo-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
